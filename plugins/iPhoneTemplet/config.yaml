name: iPhone Templet
id: iphone_templet
key: iphone_templet
description: <__trans phrase="iPhone Templet is a templet for creating iPhone-specific pages.">
version: 0.01
l10n_class: iPhoneTemplet::L10N
templets:
  iphone_templet:
    base_path: templates
    label: iPhone Templet
    templates:
      index:
        iphone_index:
          label: Main Index (for iPhone)
          outfile: i/index.html
          rebuild_me: 1
      individual:
        iphone_entry:
          label: Entry (for iPhone)
          mappings:
            individual:
              archive_type: Individual
              file_template: i/%c/%f
